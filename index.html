<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>js-carousel-autoplay</title>
</head>
    <body>
        <div class="container">
            <div class="slider">
                <button id="autoplay-btn"><i class="fa-solid fa-play"></i></button>
                <div class="item-slider">
                    <!-- <div class="item active">
                        <img src="./img/01.webp">
                    </div> -->
                </div>
                <!--Pulsanti di navigazione prec e succ del carosello immagini-->
                <div class="circles-container">
                    <div id="circle-0" class="circle"></div>
                    <div id="circle-1" class="circle"></div>
                    <div id="circle-2" class="circle"></div>
                    <div id="circle-3" class="circle"></div>
                    <div id="circle-4" class="circle"></div>
                </div>
            </div>
            <div class="preview"> 
                <div class="arrow prev">&larr;</div>
                <div class="arrow next">&rarr;</div>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
